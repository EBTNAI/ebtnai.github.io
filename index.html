<!DOCTYPE html>
<html>
<head>
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Lato', sans-serif;

        .centered {

            width: max-content;
        }

        h1 {

            font-size: 2.5em;

        }

<body>
    <div class="centered">
        <h1>EBTN</h1>

    </div>

</html>
