<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Lato', sans-serif;
        }

        .centered {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .title, .subtitle {
            display: flex;
            justify-content: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            margin: 0;
            width: 100%;
        }

        h2 {
            font-size: 1.5em;
            margin: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="centered">
        <div class="title">
            <h1>EBTN</h1>
        </div>
        <div class="subtitle">
            <h2>The AI Adoption Company</h2>
        </div>
    </div>
</body>
</html>
